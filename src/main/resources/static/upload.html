<!DOCTYPE html>
<html>

<head>
    <title>Demo WebSocket</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/BinaryWSClient.js"></script>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript
            and reload this page!</h2>
    </noscript>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">WebSocket</label>
                        <button id="connect" class="btn btn-default" type="submit">Connectar</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconectar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="file">Imagens</label>
                        <input type="file" id="file" class="form-control" accept="image/*" placeholder="Escolha uma imagem da sua galeria...">
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Imagens</th>
                        </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
